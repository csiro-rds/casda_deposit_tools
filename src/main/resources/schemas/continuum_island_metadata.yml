        !!au.csiro.casda.datadeposit.votable.parser.FieldConstraint
        name: island_id
        datatype: char
        unit: --
        maxarraysize: 255
    -
        !!au.csiro.casda.datadeposit.votable.parser.FieldConstraint
        name: island_name
        datatype: char
        unit: 
        maxarraysize: 15
    -
        !!au.csiro.casda.datadeposit.votable.parser.FieldConstraint
        name: n_components
        datatype: int
        unit: 
        maxwidth: 5
    -
        !!au.csiro.casda.datadeposit.votable.parser.FieldConstraint
        name: ra_hms_cont
        ref: J2000 
        datatype: char
        unit: 
        maxarraysize: 12
